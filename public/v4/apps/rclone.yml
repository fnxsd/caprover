captainVersion: 4
caproverOneClickApp:
  instructions:
    start: Just a plain Docker Compose.
    end: Docker Compose is deployed.
  variables:
    - id: $$cap_app_version
      label: App Version
      defaultValue: 1
      description: Check out their Docker page for the valid tags https://hub.docker.com/r/rclone/rclone/tags
    - id: $$cap_username
      label: Username
      defaultValue: rclone
      description: Your username on the remote server
    - id: $$cap_password
      label: Password
      defaultValue: rclone
      description: Your password on the remote server
    - id: $$cap_tz
      label: Timezone
      defaultValue: UTC
      description: Your timezone

  displayName: rclone
  isOfficial: false
  description: 'Rclone ("rsync for cloud storage") is a command-line program to sync files and directories to and from different cloud storage providers.'
  documentation: Taken from https://github.com/rclone/rclone
services:
  $$cap_appname:
    restart: always
    volumes:
      - /var/lib/docker-plugins/rclone/config:/config/rclone
      - $$cap_appname-logs:/logs
    environment:
      - PHP_TZ=$$cap_tz
      - PUID=1000
      - PGID=1000
    caproverExtra:
      containerHttpPort: "5572"
      dockerfileLines:
        - FROM rclone/rclone:$$cap_app_version
        - EXPOSE 5572
        - CMD ["rcd", "--rc-web-gui", "--rc-addr", ":5572", "--rc-user", "$$cap_username", "--rc-pass", "$$cap_password"]
